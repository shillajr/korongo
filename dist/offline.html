<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1EB53A" />
  <title>Korongo - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1EB53A 0%, #0d7a24 100%);
      color: white;
      padding: 24px;
      text-align: center;
    }
    .container {
      max-width: 400px;
    }
    .offline-icon {
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .offline-icon svg {
      width: 50px;
      height: 50px;
    }
    .bird-logo {
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
    }
    .subtitle {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #FCD116;
    }
    p {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 32px;
      line-height: 1.6;
    }
    .features {
      background: rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 32px;
      text-align: left;
    }
    .features h3 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      opacity: 0.8;
    }
    .feature-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 0;
    }
    .feature-item svg {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
    .feature-item span {
      font-size: 14px;
    }
    button {
      background: white;
      color: #1EB53A;
      border: none;
      padding: 16px 40px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    button:active {
      transform: translateY(0);
    }
    .flag-stripe {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8px;
      display: flex;
    }
    .flag-stripe .green { flex: 1; background: #1EB53A; }
    .flag-stripe .yellow { flex: 1; background: #FCD116; }
    .flag-stripe .black { flex: 1; background: #000000; }
    .flag-stripe .blue { flex: 1; background: #00A3DD; }
  </style>
</head>
<body>
  <div class="container">
    <div class="bird-logo">ðŸ¦…</div>
    <h1>You're Offline</h1>
    <p class="subtitle">Korongo - AFCON 2027</p>
    <p>No worries! Your essential match info, tickets, and emergency contacts are saved on your device.</p>
    
    <div class="features">
      <h3>Still available offline</h3>
      <div class="feature-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Your match tickets & FAN ID</span>
      </div>
      <div class="feature-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Emergency contacts & numbers</span>
      </div>
      <div class="feature-item">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Saved stadium maps</span>
      </div>
    </div>
    
    <button onclick="window.location.reload()">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
      </svg>
      Try Again
    </button>
  </div>
  
  <div class="flag-stripe">
    <div class="green"></div>
    <div class="yellow"></div>
    <div class="black"></div>
    <div class="blue"></div>
  </div>
</body>
</html>
